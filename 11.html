<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator opłat bankowych</title>
    <style>
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #wynik {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="saldo">Podaj saldo konta:</label>
            <input type="number" id="saldo" min="0" step="0.01">
        </div>
        <button onclick="obliczOplate()">Oblicz opłatę</button>
        <div id="wynik"></div>
    </div>

    <script>
        function obliczOplate() {
            const saldo = parseFloat(document.getElementById('saldo').value);
            const oplata = saldo * 0.10;
            document.getElementById('wynik').innerHTML = 
                `Saldo: ${saldo.toFixed(2)} zł<br>` +
                `Opłata (10%): ${oplata.toFixed(2)} zł`;
        }
    </script>
</body>
</html>
