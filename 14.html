<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator podatku</title>
    <style>
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #wynik {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="dochod">Podaj roczny dochód:</label>
            <input type="number" id="dochod" min="0" step="0.01">
        </div>
        <button onclick="obliczPodatek()">Oblicz podatek</button>
        <div id="wynik"></div>
    </div>

    <script>
        function obliczPodatek() {
            const dochod = parseFloat(document.getElementById('dochod').value);
            let podatek = 0;
            
            if (dochod <= 30000) {
                podatek = 0;
            } else if (dochod <= 120000) {
                podatek = dochod * 0.12;
            } else {
                podatek = 120000 * 0.12 + (dochod - 120000) * 0.32;
            }
            
            document.getElementById('wynik').innerHTML = 
                `Dochód: ${dochod.toFixed(2)} zł<br>` +
                `Podatek: ${podatek.toFixed(2)} zł`;
        }
    </script>
</body>
</html>
