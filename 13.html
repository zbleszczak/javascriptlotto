<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator BMI</title>
    <style>
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #wynik {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="masa">Podaj masę (kg):</label>
            <input type="number" id="masa" step="0.1" min="0">
        </div>
        <div class="form-group">
            <label for="wzrost">Podaj wzrost (m):</label>
            <input type="number" id="wzrost" step="0.01" min="0">
        </div>
        <button onclick="obliczBMI()">Oblicz BMI</button>
        <div id="wynik"></div>
    </div>

    <script>
        function obliczBMI() {
            const masa = parseFloat(document.getElementById('masa').value);
            const wzrost = parseFloat(document.getElementById('wzrost').value);
            
            const bmi = masa / Math.pow(wzrost, 2);
            let kategoria = "";
            
            if (bmi < 18.5) {
                kategoria = "niedowaga";
            } else if (bmi < 25) {
                kategoria = "waga prawidłowa";
            } else if (bmi < 30) {
                kategoria = "nadwaga";
            } else {
                kategoria = "otyłość";
            }
            
            document.getElementById('wynik').innerHTML = 
                `BMI: ${bmi.toFixed(2)}<br>` +
                `Kategoria: ${kategoria}`;
        }
    </script>
</body>
</html>
