<!DOCTYPE html>
<html>
<head>
    <title>Zadanie z modułów</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Demo modułów JavaScript</h2>
        <div id="carResult" class="result"></div>
        <div id="userResult" class="result"></div>
    </div>

    <script type="module">
        import { Car } from './carModule.js';
        import { User } from './userModule.js';

        // Przykład użycia modułu Car
        const car = new Car('Toyota', 'Camry');
        document.getElementById('carResult').textContent = car.getInfo();

        // Przykład użycia modułu User
        const user = new User('Jan', 30);
        document.getElementById('userResult').textContent = user.sayHello();
    </script>
</body>
</html>
